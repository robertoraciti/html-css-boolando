<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolando</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="flex container">
        <ul class="flex">
          <li>
            <a href="#">Donna</a>
          </li>
          <li>
            <a href="#">Uomo</a>
          </li>
          <li>
            <a href="#">Bambini</a>
          </li>
        </ul>
        <div>
          <img class="logo" src="./img/boolean-logo.png" alt="" />
        </div>
        <div class="icon">
          <i class="fa-regular fa-user"></i>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </div>
    </header>
    <main class="flex container">
      <div class="cards">
        <div class="heart-box"><span class="heart">&hearts;</span></div>
        <div class="discount-box"><span class="prod-info">-50%</span></div>
        <div class="green-box">
          <span class="prod-info">Sostenibilità</span>
        </div>
        <img src="./img/1.webp" alt="" />
        <small>Levi's</small>
        <h2>RELAXED FIT TEE UNISEX</h2>
        <small class="price"
          >14,99 € <span class="orig-price">29,99 €</span></small
        >
      </div>
      <div class="cards">
        <div class="heart-box"><span class="heart">&hearts;</span></div>
        <div class="discount-box"><span class="prod-info">-30%</span></div>
        <img src="./img/2.webp" alt="" />
        <small>Guess</small>
        <h2>ROSES TEE</h2>
        <small class="price"
          >20,99 € <span class="orig-price">29,99 €</span></small
        >
      </div>
      <div class="cards">
        <div class="heart-box"><span class="heart">&hearts;</span></div>
        <div class="discount-box"><span class="prod-info">-30%</span></div>
        <img src="./img/3.webp" alt="" />
        <small>Come Zucchero Filato</small>
        <h2>VOGLIA DI COLORI PASTELLO</h2>
        <small class="price"
          >129,99 € <span class="orig-price">184,99 €</span></small
        >
      </div>
    </main>
  </body>
</html>
